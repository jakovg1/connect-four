<div class="board">
  <div
    class="board-column"
    *ngFor="let column of [].constructor(boardWidth); let columnIndex = index"
    (click)="addTokenToColumn(columnIndex)"
  >
    <div
      class="board-hole"
      *ngFor="
        let boardHole of [].constructor(boardHeight);
        let rowIndex = index
      "
      [style]="getCellStyle(columnIndex, rowIndex)"
    ></div>
  </div>
</div>
