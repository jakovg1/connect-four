<div class="board">
  <div
    class="board-column"
    *ngFor="let column of [].constructor(boardWidth); let columnIndex = index"
    (click)="addTokenToColumn(columnIndex)"
  >
    <!-- <div class="column-container" style="background-color: brown"> -->
    <div class="column-container">
      <div
        class="board-hole"
        *ngFor="
          let boardHole of [].constructor(boardHeight);
          let rowIndex = index
        "
      ></div>
    </div>

    <!-- <div
      class="column-container"
      style="background-color: aquamarine; opacity: 40%"
    > -->
    <div class="column-container">
      <div
        class="board-token"
        *ngFor="
          let boardHole of [].constructor(getColumnHeight(columnIndex));
          let rowIndex = index
        "
        [style]="getCellStyle(columnIndex, rowIndex)"
      ></div>
    </div>
  </div>
</div>
