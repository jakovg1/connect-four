<div class="board">
  <div
    class="board-column"
    *ngFor="let column of [].constructor(boardWidth); let columnIndex = index"
    (click)="player1AddToken(columnIndex)"
  >
    <div class="column-container">
      <div
        class="board-hole"
        *ngFor="
          let boardHole of [].constructor(boardHeight);
          let rowIndex = index
        "
      ></div>
    </div>

    <div class="column-container">
      <div
        class="board-token"
        *ngFor="
          let boardHole of [].constructor(
            boardService.getColumnHeight(columnIndex)
          );
          let rowIndex = index
        "
        [style]="boardService.getCellStyle(columnIndex, rowIndex)"
      ></div>
    </div>

    <!-- <span>{{ getColumnHeight(columnIndex) }}</span> -->
    <!-- REMOVE THIS; FOR DEBUGGING pURPOSES -->
  </div>

  <!-- Winner animation -->
  <div *ngIf="winnerAnimation" class="winner-animation">
    <div class="color-change">
      <span
        [ngStyle]="{
          color:
            boardService.turnOfPlayer === 1
              ? 'rgb(62, 138, 201)'
              : 'rgb(201, 97, 62)'
        }"
        >{{ boardService.turnOfPlayer == 1 ? "Blue" : "Red" }}</span
      >
      wins!
    </div>
  </div>
</div>
