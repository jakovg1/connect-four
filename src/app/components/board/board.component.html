<div class="board">
  <div
    class="token-column-container"
    *ngFor="let column of [].constructor(boardWidth); let columnIndex = index"
    (click)="playerAddToken(columnIndex)"
  >
    <div
      class="token-container"
      *ngFor="
        let tokenContainer of [].constructor(boardHeight);
        let rowIndex = index
      "
    >
      <div class="token empty"></div>
      <div
        class="token player"
        *ngIf="this.board.boardArray[columnIndex][rowIndex] !== BoardCell.Empty"
        [ngClass]="{
          'blue-background-color': board.isCellBlue(columnIndex, rowIndex),
          'red-background-color': board.isCellRed(columnIndex, rowIndex)
        }"
      ></div>
    </div>
  </div>

  <!-- Winner animation -->
  <div *ngIf="winnerAnimation" class="winner-animation">
    <div class="winner-animation-title">
      <span *ngIf="board.turnOfPlayer !== BoardCell.Empty">
        <span
          [ngClass]="{
            'blue-color': board.turnOfPlayer === BoardCell.Player1,
            'red-color': board.turnOfPlayer === BoardCell.Player2
          }"
          >{{ board.turnOfPlayer === BoardCell.Player1 ? "Blue" : "Red" }}</span
        >
        wins!
      </span>
      <span *ngIf="board.turnOfPlayer === BoardCell.Empty">Draw!</span>
    </div>
  </div>
  <i class="pi pi-times back-button" (click)="this.exitToMainMenu()"></i>
</div>
