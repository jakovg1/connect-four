<div class="board">
  <div
    class="board-column"
    *ngFor="let column of [].constructor(boardWidth); let columnIndex = index"
    (click)="addToken(columnIndex)"
  >
    <div class="column-container">
      <div
        class="board-hole"
        *ngFor="
          let boardHole of [].constructor(boardHeight);
          let rowIndex = index
        "
      ></div>
    </div>

    <div class="column-container">
      <div
        class="board-token"
        *ngFor="
          let boardHole of [].constructor(board.getColumnHeight(columnIndex));
          let rowIndex = index
        "
        [style]="board.getCellStyle(columnIndex, rowIndex)"
      ></div>
    </div>

    <!-- <span>{{ getColumnHeight(columnIndex) }}</span> -->
    <!-- REMOVE THIS; FOR DEBUGGING pURPOSES -->
  </div>

  <!-- Winner animation -->
  <div *ngIf="winnerAnimation" class="winner-animation">
    <div class="color-change">
      <span
        [ngStyle]="{
          color:
            board.turnOfPlayer === 1
              ? '$blue-player-color'
              : '$red-player-color'
        }"
        >{{ board.turnOfPlayer == 1 ? "Blue" : "Red" }}</span
      >
      wins!
    </div>
  </div>
</div>
